text {
  font: 32px 'Open Sans';
  font-weight: bold;
  stroke-width: 0 !important;
}

line, path {
  stroke-width: 4;
}
path, rect {
  fill: none !important;
}

.internet {
  fill:   #979A9E;
  stroke: #979A9E;
}

.web {
  stroke: #453688;
  fill:   #453688;
  stroke-width: 5;
}

.semweb {
  stroke: #D76016;
  fill:   #D76016;
  stroke-width: 6;
}
rect.semweb {
  transform: rotate(45deg);
  fill: white !important;
}

line.web, line.semweb {
  stroke-dasharray: 5,5;
}
</style>
